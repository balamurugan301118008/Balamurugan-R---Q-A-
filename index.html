<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div><button class="startBtn">Let's start the quiz</button></div>

                <h3>Choose the correct Answer</h3>
                <div class="showAnswer"></div>
                <div class="sectionOne-Question">
                    <h1 class="questionOne"></h1>
                </div>
                <div class="sectionOne-Answers">
                    <button class="Answers AnswerOne"></button>
                    <button class="Answers AnswerTWo"></button>
                    <button class="Answers AnswerThree"></button>
                    <button class="Answers AnswerFour"></button>
                </div>
                <div>
                    <button class="nextbtn btn">Next</button>
                </div>
            </div>
            <div class="end">
                <h1 class="QuizEnd">Quiz completed</h1>
            </div>
        </div>
    </div>
    <script src="Q & A .js"></script>
</body>
</html>
